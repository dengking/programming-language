site_name: programming-language  
site_url: https://dengking.github.io/programming-language
site_description: Project documentation with Markdown.
site_author: DengKing


repo_url: https://github.com/dengking/programming-language

edit_uri: ""



theme:
    name: material

        
nav: None

markdown_extensions:
    - toc:
        separator: '-'
    - admonition
    - def_list
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    # 去除emoji，因为可能会导致编译错误
    #- pymdownx.emoji:
    #    emoji_generator: '!!python/name:pymdownx.emoji.to_svg'
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
        
extra_css:
    - css/extra.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  
google_analytics: ['UA-27795084-5', 'mkdocs.org']
       
plugins:
    - search